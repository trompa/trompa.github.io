<article class="post">
  <header>
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>
    <p class="post-meta">
      {{ post.date | date: site.date_format }}
    </p>
    {% if post.tags %}
      <ul class="post-tags">
        {% for tag in post.tags %}
          <li><a href="{{ '/tag/' | append: tag | relative_url }}">{{ tag }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </header>
</article>
